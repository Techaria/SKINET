</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
            </div>

        <h1>Welcome to SKINET</h1>

    <main>
        <section id="payment-options">
            <div class="paymentContainer">
            <h2>MPESA PAYMENT</h2>
            <div id="selected-package">

                <h3>Price: Ksh <span id="package-price"></span></h3>

            <div class="payment-option">
                <div id="payment-form">
                <span>+254</span>
                <input type="text" id="mobile-number" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                <button onclick="payWithMpesa()">Pay with Mpesa</button>
                </div>
            </div>
            </div>

        </section>
    </main>
    <footer>
        <p>Contact us: skinetsupport@gmail.com</p>
